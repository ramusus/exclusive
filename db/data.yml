    - ! "<p class=\"b-big-size\">В область нашей компетенции входят:</p>\r\n<ul class=\"b-big-list\">\r\n\t<li
      class=\"item\">Бухгалтерский учет в организациях численностью от 3 до 300 человек,
      заполнение бухгалтерских и налоговых регистров.</li><li class=\"item\">Подготовка
      и сдача налоговой отчетности, в том числе и по электронным каналам связи.</li><li
      class=\"item\">Бухгалтерский учет по разным системам налогообложения (ЕНВД,
      УСНО, ОСНО, ЕСХН).</li><li class=\"item\">Консультации по выбору системы налогообложения
      и принципам ведения бухгалтерской отчетности.</li><li class=\"item\">Оформление
      документов на возврат налоговых вычетов (НДФЛ) для льготных категорий граждан.</li>\r\n</ul>\r\n<ul
      class=\"b-list-with-arrow\">\r\n\t<li class=\"item\">\r\n\t<h3>\r\n\t\t<a href=\"/\">Бухгалтерский
      аутсорсинг</a></h3>\r\n\t<p>Большинство видов бухгалтерских услуг могут оказываться
      нами по принципу аутсорсинга, не требуя нахождения бухгалтера в штате компании
      или выделения отдельного рабочего места. Это значительно сокращает расходы на
      ведение бухгалтерского учета, особенно для небольших компаний.</p></li><li class=\"item\">\r\n\t<h3>\r\n\t\t<a
      href=\"/\">Выбор схемы налогообложения</a></h3>\r\n\t<p>Бухгалтерский учет необходим
      при разных режимах налогообложения. Мы поможем выбрать оптимальный режим для
      минимизации налоговых и бухгалтерских издержек, исходя из достоинств и недостатков
      различных схем, а также собственного опыта.</p></li>\r\n</ul>\r\n<div class=\"h-lr-84-50\">\r\n\t<div
      class=\"b-small-text\">\r\n\t\tСмотрите также:</div>\r\n\t<ul class=\"b-list-without-decorations\">\r\n\t\t<li
